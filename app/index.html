<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>"DatenightClient"</title>

    <!-- build:css styles/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="datenightClientApp" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->

    <ion-nav-bar class="bar-positive nav-title-slide-ios7" style="overflow: hidden; background-color: #009EE3; " ng-show="$state.includes('tab.events');">
        <div class="button-bar">
            <button class="button blue" ng-class="{'active': tab === 'all'}" ng-click="showAll()">
                Explore
            </button>
            <button class=" button blue" ng-class="{ 'active' : tab==='shared' } " ng-click="showShared() ">
                <i class="icon ion-heart" style="position: relative; top: -5px;"></i>
                {{ eventsData.shared.length }}
            </button>
        </div>
    </ion-nav-bar>

    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->

    <!-- <div style="margin-bottom: 50px;"> -->
    <ion-nav-view></ion-nav-view>
    <!-- </div> -->


    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js "></script> -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js "></script>
    <script src="scripts/services.js "></script>
    <script src="scripts/controllers.js "></script>
    <script src="scripts/controllers/events.js "></script>
    <script src="scripts/controllers/signin.js "></script>
    <script src="scripts/controllers/start.js "></script>
    <script src="scripts/directives/event.js "></script>
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js "></script>

</body>

</html>
